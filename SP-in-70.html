<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP in 70</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body data-barba="wrapper">
    <nav>
        <div class="nav-item">
            <a href="index.html" id="active">Home</a>
        </div>
        <div class="nav-item">
            <a href="SP-in-70.html" id="active">SP in 70</a>
        </div>
        <div class="nav-item">
            <a href="#" id="active">Wish SP</a>
        </div>
    </nav>
    <main data-barba="container" data-barba-namespace="SP-in-70">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        function loadingAnimation() {
            console.log('loading animation called')
            let tl = gsap.timeline({delay: 0})
            tl.to('.nav-item a', {
                top: 0,
                stagger: 0.075,
                duration: 1,
                ease: 'power3.out'
            })
        }
        barba.init({
            transitions: [{
                name: 'opacity-transition',
                leave(data) {
                    return gsap.to(data.current.container, {
                    opacity: 0
                    });
                },
                enter(data) {
                    return gsap.from(data.next.container, {
                        opacity: 0
                    }).then(() => {
                        loadingAnimation();
                    });
                }
            }]
        });
        loadingAnimation()
    </script>
</body>
</html>
